<script type="text/javascript">
    RED.nodes.registerType('deduplicate', {
        category: 'function',
        color: '#dd99ff',
        defaults: {
            name: {value:""},
            keyproperty: {keyproperty:""},
            expiry: {value: 5, validate:RED.validators.number()}
        },
        inputs: 1,
        outputs: 2,
        icon: "switch.png",
        label: function() {
            return this.name || "Deduplicate";
        }
    });
</script>

<script type="text/x-red" data-template-name="deduplicate">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-keyproperty"><i class="icon-tag"></i> Key Property</label>
        <input type="text" id="node-input-keyproperty" placeholder="Key Property (optional)">
    </div>
    <div class="form-row">
        <label for="node-input-expiry"><i class="icon-tag"></i> Expiry (seconds)</label>
        <input type="text" id="node-input-expiry" placeholder="Cache expiry (seconds)">
    </div>
</script>

<script type="text/x-red" data-help-name="deduplicate">
    <p>Node-RED node that filters duplicate messages.</p>
</script>
