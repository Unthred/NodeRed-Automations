<script type="text/javascript">
    RED.nodes.registerType('lgtv-youtube', {
        category: 'lgtv',
        color: '#C0DEED',
        inputs: 1,
        defaults: {
            tv: {
                value: '',
                type: 'lgtv-config',
                required: true
            },
            name: {
                value: ''
            }
        },
        label: function () {
            return this.name || 'youtube';
        },
        icon: 'lgtv-youtube.png',
        paletteLabel: 'youtube',
        align: 'right'
    });
