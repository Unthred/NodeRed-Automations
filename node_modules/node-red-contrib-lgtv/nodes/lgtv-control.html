<script type="text/javascript">
    RED.nodes.registerType('lgtv-control', {
        category: 'lgtv',
        color: '#C0DEED',
        inputs: 1,
        outputs: 1,
        defaults: {
            tv: {
                value: '',
                type: 'lgtv-config',
                required: true
            },
            name: {
                value: ''
            }
        },
        label: function () {
            return this.name || 'control';
        },
        icon: 'lgtv-control.png',
        paletteLabel: 'control'
    });
</script>

<script type="text/x-red" data-template-name="lgtv-control">
    <div class="form-row">
        <label for="node-input-tv"><i class="icon-bookmark"></i> TV</label>
        <input type="text" id="node-input-tv">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-bookmark"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>
</script>

<script type="text/x-red" data-help-name="lgtv-control">
    <p><b>Input:</b> Various Commands</p>
    <p><code>msg.payload</code> can be one of:
        <ul>
            <li>turnOff</li>
            <li>play</li>
            <li>pause</li>
            <li>stop</li>
            <li>rewind</li>
            <li>fastForward</li>
            <li>volumeUp</li>
            <li>volumeDown</li>
            <li>channelUp</li>
            <li>channelDown</li>
            <li>set3DOn</li>
            <li>set3DOff</li>
            <li>sendEnterKey</li>
            <li>deleteCharacters</li>
        </ul>
    </p>
    <p><b>Output:</b> Connection State</p>
    <p>
        A <code>msg.payload</code> <code>true</code> or <code>false</code> is send when the connection to the TV is
        established or closed.
    </p>
</script>
